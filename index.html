<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Demo</title>
</head>

<body>
  <div class="form-group">
    <label for="">Ho ten</label>
    <input type="text" id="txtName" >
    <label for="">Lop</label>
    <input type="text" id="txtClass" >
    <label for="">Truong</label>
    <input type="text" id="txtSchool" >
    <label for="">Dan toc</label>
    <input type="text" id="txtKind" >
    <button onclick="showInfo()" class="btn btn-primary">Show info</button>
  </div>

</body>
<script>
  function showInfo() {
    var name = document.getElementById('txtName').value;
    var myclass = document.getElementById('txtClass').value;
    var school = document.getElementById('txtSchool').value;
    var kind = document.getElementById('txtKind').value;

    alert(`
    Name : ${name},
    Class : ${myclass},
    School : ${school},
    Kind : ${kind},
    `)
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
